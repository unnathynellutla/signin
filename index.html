<!doctype html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="426307954877-f11j1b7fniuogndpett24gonlkos28fq.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
<form action = "https://signintuftsdining.herokuapp.com/process" method = "post">
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	  <p><input type="hidden" id = "email" name="email" /></p>
	  <p><input type="hidden" id = "fullname" name="fullname" /></p>
<input type="submit" value="Sign In">
</form>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); 
        document.getElementById('fullname').value = profile.getName();
	document.getElementById('email').value = profile.getEmail();

        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
	<a href="#" onclick="signOut();">Sign out</a>
	<script>
	  function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
		  console.log('User signed out.');
		});
	  }
	</script>
  </body>
</html>
