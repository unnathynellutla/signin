<!doctype html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="426307954877-f11j1b7fniuogndpett24gonlkos28fq.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	  <div id="email">Email</div>
	  <div id="fullname">Full Name</div>
    <script>
    var fullname;
      function onSignIn(googleUser, fullname) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); 
        console.log('Full Name: ' + profile.getName() + '<br>');
	fullname = String(profile.getGivenName());
	console.log('Given Name: ' + profile.getGivenName() + '<br>');
        console.log('Family Name: ' + profile.getFamilyName() + '<br>');
       	console.log("Image URL: " + profile.getImageUrl() + '<br>');
        console.log("Email: " + profile.getEmail() + '<br>');

        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    document.write(fullname);
    </script>
	<a href="#" onclick="signOut();">Sign out</a>
	<script>
	  function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
		  console.log('User signed out.');
		});
	  }
	</script>
  </body>
</html>
