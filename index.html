<!doctype html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="426307954877-f11j1b7fniuogndpett24gonlkos28fq.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
	 <h1>Sign in</h1>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {

        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); 
        document.write('Full Name: ' + profile.getName());
        document.write('Given Name: ' + profile.getGivenName());
        document.write('Family Name: ' + profile.getFamilyName());
        document.wrtie("Image URL: " + profile.getImageUrl());
        document.write("Email: " + profile.getEmail());

        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
  </body>
</html>
